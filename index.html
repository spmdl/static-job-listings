<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="all.css">  
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <!-- header -->
  <header class="fs-0">
    <img src="/images/bg-header-desktop.svg" class="header-img" alt="header background image">
  </header>
  <section class="container pt-xl">
    <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-m-items-center rounded-2 bg-white shadow px-4 px-xs-10 py-10 pb-5 pb-lg-10">
      <div class="d-flex position-relative">
        <!-- <div class="ratio ratio-1x1"> -->
        <img src="/images/photosnap.svg" class="image-1" alt="photosnap icon">
        <!-- </div> -->
        <div class="d-flex flex-column">
          <div class="">
            <h3 class="d-block d-xs-inline-block fs-s fs-s-3 text-desaturated-dark-cyan me-5 mb-3 mb-xs-0">Photosnap</h3>
            <div class="d-inline-block tag-cloud-tags d-lg-flex align-items-lg-center ms-n1">
              <span class="d-inline-block rounded-pill bg-desaturated-dark-cyan text-white fw-7 fs-s p2 pb-1">NEW!</span>
              <span class="d-inline-block rounded-pill bg-dark-grayish-cyan text-white fw-7 fs-s p2 pb-1">Featured</span>
            </div>
          </div>
          <h2 class="fs-1 fs-s-2 mt-3">Senior Frontend Developer</h2>
          <div class="d-flex flex-column justify-content-center">
            <ul class="doot-gap d-flex ms-gap-3 mt-3">
              <li class="text-muted fs-s fs-xs-3">1d ago</li>
              <li class="text-muted fs-s fs-xs-3">Full Time</li>
              <li class="text-muted fs-s fs-xs-3">USA only</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- line -->
      <div class="d-block d-lg-none border"></div>
      <!-- footer -->
      <div class="tag-cloud-tags d-lg-flex align-items-lg-center ms-n3">
        <a href="#" class="fw-7 rounded-1 text-desaturated-dark-cyan bg-light-grayish-cyan p2">Frontend</a>
        <a href="#" class="fw-7 rounded-1 text-desaturated-dark-cyan bg-light-grayish-cyan p2">Senior</a>
        <a href="#" class="fw-7 rounded-1 text-desaturated-dark-cyan bg-light-grayish-cyan p2">HTML</a>
        <a href="#" class="fw-7 rounded-1 text-desaturated-dark-cyan bg-light-grayish-cyan p2">CSS</a>
        <a href="#" class="fw-7 rounded-1 text-desaturated-dark-cyan bg-light-grayish-cyan p2">JavaScript</a>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="align-center lh-sm fs-5 text-black px-5 py-10">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="#" class="italic underline text-dark-grayish-cyan">Your Name Here</a>.
  </footer>
</body>
</html>
